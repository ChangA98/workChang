<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="text-center">Inicio de Sesión</h2>
      </div>
    </div>
    <div class="row text-center justify-content-around">
      <div class="col-md-4 col-sm-12">
        <form #loginForm="ngForm" (submit)="login()">
          <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="email" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="johndoe">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password">
          </div>
          <button type="submit" class="text-center btn btn-primary">Iniciar Sesión</button>
        </form>
      </div>
    </div>
</div>
</section>
