<section id="dashboard">
  <section id="welcome">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="text-center text-white">Bienvenido [[Chang]]</h2>
        </div>
      </div>
    </div>
  </section>
<div class="container">
  <div class="row justify-content-around">
    <div class="col-lg-8 fondoBlanco">
    <ngb-tabset type="pills" justify="fill">
      <ngb-tab title="Usuario">
        <ng-template ngbTabContent>
            <h2 class="text-center mt-2">Registrar Usuario</h2>
          <div class="row justify-content-around mt-2">
            <div class="col-sm-12 col-lg-12">
              <form #formUpdate="ngForm">
                <div class="row">
                  <div class="col-sm-12 col-lg-6 form-group">
                    <label for="firstName">Nombres</label>
                    <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" placeholder=" ">
                  </div>
                  <div class="col-sm-12 col-lg-6 form-group">
                    <label for="lastName">Apellidos</label>
                    <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" name="lastName"
                      placeholder=" ">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-lg-6 form-group">
                    <label for="nationalID">Cédula</label>
                    <input type="text" class="form-control" id="nationalID" [(ngModel)]="nationalID" [ngModelOptions]="{standalone: true}" name="nationalID"
                      placeholder=" ">
                  </div>
                  <div class="col-sm-12 col-lg-6 form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" name="email"
                      placeholder=" ">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-lg-6 form-group">
                    <label for="addressLine1">Dirección #1</label>
                    <input type="text" class="form-control" id="addressLine1" [(ngModel)]="addressLine1" [ngModelOptions]="{standalone: true}"
                      name="addressLine1" placeholder=" ">
                  </div>
                  <div class="col-sm-12 col-lg-6 form-group">
                    <label for="addressLine2">Direcciones #2</label>
                    <input type="text" class="form-control" id="addressLine2" [(ngModel)]="addressLine2" [ngModelOptions]="{standalone: true}"
                      name="addressLine2" placeholder=" ">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-lg-6 form-group">
                    <label for="city">Ciudad</label>
                    <input type="text" class="form-control" id="city" [(ngModel)]="city" [ngModelOptions]="{standalone: true}" name="city" placeholder=" ">
                  </div>
                  <div class="col-sm-12 col-lg-6 form-group">
                    <label for="photoURL">Foto</label>
                    <input type="text" class="form-control" id="photoURL" [(ngModel)]="photoURL" [ngModelOptions]="{standalone: true}" name="photoURL"
                      placeholder=" ">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-lg-6 form-group">
                    <label for="rolAsignado">Rol</label>
                    <select class="form-control" id="rolAsignado">
                      <option>Mecánico</option>
                      <option>Gerente</option>
                      <option>Administrador</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 form-group text-center">
                    <button type="submit" class="btn btn-dark">Modificar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Repuestos">
        <ng-template ngbTabContent>
          <h2 class="text-center mt-2">Añadir Repuesto</h2>
          <div class="row justify-content-around mt-2">
            <div class="col-sm-12 col-lg-12">
              <form>
                <div class="row">
                  <div class="col-sm-12 col-lg-6 form-group">
                    <label for="partNumber">Numero de parte</label>
                    <input class="form-control" id="partNumber" type="text" placeholder="9933885522...">
                  </div>
                  <div class="col-sm-12 col-lg-6 form-group">
                    <label for="partName">Nombre</label>
                    <input class="form-control" id="partName" type="text" placeholder="Pastillas de freno...">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-lg-6 form-group">
                    <label for="partBrand">Marca</label>
                    <input class="form-control" id="partBrand" type="text" placeholder="Toyota...">
                  </div>
                  <div class="col-sm-12 col-lg-6 form-group">
                    <label for="partModel">Modelo</label>
                    <input class="form-control" id="partModel" type="text" placeholder="Camry...">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-lg-6 form-group">
                    <label for="partQuantity">Cantidad</label>
                    <input class="form-control" id="partQuantity" type="text" placeholder="7...">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 form-group text-center">
                    <button type="submit" class="btn btn-dark">Añadir</button>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
    </div>
    </div>
  </div>
</section>
