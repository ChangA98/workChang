<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>WorkChang</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
      <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
      <header class="">
        <nav class="black">
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo center">
              WorkChang
            </a>
            <a href="#" data-target="side-menu" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
            <ul class="left hide-on-med-and-down white-text">
              <li><a href="index.html">Home</a></li>
              <li><a href="pedir-cita.html">Pedir una Cita</a></li>
            </ul>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Login</a></li> 
              </ul>
            <ul class="sidenav" id="side-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="pedir-cita.html">Pedir una Cita</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Opeciones Administrador</a></li>
                <li><a href="#">Opeciones Clientes</a></li>
                <li><a href="#">Opeciones Gerente</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        
        <section id="home">
          <div class="container">
            <div class="valign-wrapper">
              <div class="box-titulo">
                <h2>Gerencia</h2>
                <p>Orden de Reparacion</p>
              </div>
            </div>
          </div>
        </section>

        <section id="about">
          <div class="container">
            <div class="row">
              <div class="col s12">
                <h2 class="center">Orden de Reparación</h2>
              </div> 
            </div>
            <div class="row">
              <div class="col s12 m10 offset-m1 card-panel">
                <div class="row"></div>
                <form action="" class="row">
                  <div class="col s12 m8 offset-m2">
                    <div class="row">
                      <div class="col m6 s12 input-field">
                        <select>
                          <option value="" disabled selected>Choose your option</option>
                          <option value="1">Option 1</option>
                          <option value="2">Option 2</option>
                          <option value="3">Option 3</option>
                        </select>
                        <label>Técnico</label>
                      </div>
                      <div class="col m6 s12 input-field">
                        <input type="text" class="datepicker">
                        <label>Ingreso</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s12 input-field">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Condiciones del vehiculo</label>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col s12 input-field">
                          <textarea id="textarea1" class="materialize-textarea"></textarea>
                          <label for="textarea1">Desperfectos de Carroceria</label>
                        </div>
                      </div>
                    <div class="row">
                      <div class="col s12">
                        <button class="btn material-btn black white-text">Generar Orden</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div> 
        </section>

      </main>    
      <footer class="black">
        <div class="footer-copyright">
          <div class="container">
            <p class="white-text center">© 2018 WorkChang</p>
          </div>
        </div>
      </footer>    
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
      <script src="js/main.js"></script>
    </body>
  </html>
