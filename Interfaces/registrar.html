<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkChang</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="">
    <nav class="black">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">
          WorkChang
        </a>
        <a href="#" data-target="side-menu" class="sidenav-trigger show-on-large">
          <i class="material-icons">menu</i>
        </a>
        <ul class="left hide-on-med-and-down white-text">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="pedir-cita.html">Pedir una Cita</a>
          </li>
        </ul>
        <ul class="right hide-on-med-and-down">
          <li>
            <a href="#">Login</a>
          </li>
        </ul>
        <ul class="sidenav" id="side-menu">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="pedir-cita.html">Pedir una Cita</a>
          </li>
          <li>
            <a href="#">Login</a>
          </li>
          <li>
            <a href="#">Opeciones Administrador</a>
          </li>
          <li>
            <a href="#">Opeciones Clientes</a>
          </li>
          <li>
            <a href="#">Opeciones Gerente</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>

    <section id="home">
      <div class="container">
        <div class="valign-wrapper">
          <div class="box-titulo">
            <h2>Registrarse</h2>
          </div>
        </div>
      </div>
    </section>

    <section id="about">
      <div class="container center">
        <div class="row card-panel">
          <div class="col s12">
            <div class="row">
              <div class="col s12">
                <h4>Registro</h4>
              </div>
            </div>
            <div class="row">
              <div class="col m8 offset-m2 s12">
                <form action="" class="row">
                  <div class="row">
                    <div class="col s12 m6 input-field">
                      <input placeholder="Jose" id="nombre" type="text" class="validate">
                      <label for="nombre">Nombre</label>
                    </div>
                    <div class="col s12 m6 input-field">
                      <input placeholder="1111" id="cedula" type="text" class="validate">
                      <label for="cedula">Cédula</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12 m6 input-field">
                      <input id="password" type="password" class="validate">
                      <label for="password">Contraseña</label>
                    </div>
                    <div class="col s12 m6 input-field">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <button class="waves-effect waves-light btn black white-text">Registrarse</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
  <footer class="black">
    <div class="footer-copyright">
      <div class="container">
        <p class="white-text center">© 2018 WorkChang</p>
      </div>
    </div>
  </footer>
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
